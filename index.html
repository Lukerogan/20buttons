<!DOCTYPE html>

  <body>
  
<div class="container-fluid text-center justifycontent-center">
    <div class="row mt-5">
        <div class="col-6 col-md-3"><a href="" class="btn btn-primary coolgrad" target="_blank">click</a></div>
        <div class="col-6 col-md-2"><a href="" class="btn btn-secondary bluegrad" target="_blank">on</a></div>
        <div class="col-6 col-md-2"><a href="" class="btn btn-success redgrad" target="_blank">these</a></div>
        <div class="col-6 col-md-2"><a href="" class="btn btn-danger green" target="_blank">to</a></div>
        <div class="col-6 col-md-3"><a href="" class="btn btn-warning blue" target="_blank">get</a></div>
        <div class="col-6 col-md-3 mt-5"><a href="" class="btn btn-primary black" target="_blank">many</a></div>
        <div class="col-6 col-md-2 mt-5"><a href="" class="btn btn-secondary teal" target="_blank">more</a></div>
        <div class="col-6 col-md-2 mt-5"><a href="" class="btn btn-info red" target="_blank">tabs</a></div>
        <div class="col-6 col-md-2 mt-5"><a href="" class="btn btn-light cyan" target="_blank">of</a></div>
        <div class="col-6 col-md-3 mt-5"><a href="" class="btn btn-dark magenta" target="_blank">buttons</a></div>
    </div>

    <div class="row mt-5">
        <div class="col-6 col-md-3"><button class="rainbow">Button</button></div>

        <div class="col-6 col-md-2"><button class="explore"><svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>Explore</button></div>
        <div class="col-6 col-md-2"><button class="gameon"><span> GAME ON</span></button></div>

        <div class="col-6 col-md-3 mt-5"><button class="yellow">Button</button></div>
        <div class="col-6 col-md-2 mt-5"><button class="animated-button"><svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg><span class="text">Modern Button</span><span class="circle"></span><svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg></button></div>
        <div class="col-6 col-md-2 mt-5"><button class="learn-more"> Learn More</button></div>

</div>
